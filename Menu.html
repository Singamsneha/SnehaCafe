<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu Items</h1>
    <form action="food.html">
    <p>
    <label for="Veg">Veg</label>   
    <input type="radio" name="food-type" id="Veg" value="veg">

<label for="Non-Veg">Non-Veg</label>   
    <input type="radio" name="food-type" id="Non-Veg" value="non-veg">

<label for="All">All</label>   
    <input type="radio" name="food-type" id="All" value="all">
</p>



<p>
    <label for="Menu-Items">Menu</label>
    <select id="Menu-Items">
        <option value="Select">Select</option>
        <option value="Biryani">Biryani</option>
        <option value="Indian-Breads">Indian Breads</option>
        <option value="Starters">Starters</option>
        <option value="Deserts">Deserts</option>
        <option value="Drinks">Drinks</option>
    </select>
</p>
<p>
    <label for="offers">Offers</label>
    <input type="range" id="offers" value="15" min="0%" max="100%" name="offer">
</p>

<p>
<label for="Cooking Instructions">Cooking Instructions</label>
<textarea id="Cooking Instructions" rows="5" cols="40" placeholder="Instructions" name="Cooking-Instructions"  minlength="6" maxlength="100">
</textarea>
</p>

<button>Go</button>


<p>
<div>

    <label for="email">email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">password</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <button>login</button>
</div>

</p>

</form>
</body>
</html>
